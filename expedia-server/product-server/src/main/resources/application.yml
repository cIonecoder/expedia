spring:
  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/expediadb
    username: expedia
    password: 1234
    driver-class-name: org.postgresql.Driver
  # init data
  sql:
    init:
      mode: always
      schema-locations: classpath:accommodation/schema/accommodation.sql
      data-locations: classpath:accommodation/data/accommodation_1.sql
  # redis
  redis:
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
    port: 6379
    host: localhost

  # JPA
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
