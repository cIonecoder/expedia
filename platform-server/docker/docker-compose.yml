   # keys *
   # get key {keyName}
version: "3.9"

services:
  redis:
    image: redis:latest
    container_name: expedia-redis
    networks:
      - internal-network
    ports:
      - "6379:6379"
    command: redis-server
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - internal-network
  membrer-server:
    container_name: member
    build: ../member-server
    ports:
      - "8081:8081"
    networks:
      - internal-network
  auth-server:
    container_name: auth
    build: ../auth-server
    ports:
      - "8082:8082"
    networks:
      - internal-network
networks:
  internal-network:
    driver: bridge