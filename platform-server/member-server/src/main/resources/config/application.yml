
spring.banner.location: common/banner.txt

spring:
  profiles:
    group:
      local:
        - common
        - local
      test:
        - common
        - test
server:
  port: 8081
---
spring:
  config:
    activate:
      on-profile: common

security:
  jwt:
    token:
      secret-key: expedia-secret-key
      expire-length: 3600000

adapter:
  auth-server:
    url: http://localhost:8082
    issue-token-path: /auth/token

---
spring:
  config:
    activate:
      on-profile: local-test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:5432/expedia-platform?useSSL=false&characterEncoding=UTF-8
    username: root
    password: 1234
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: 'jdbc:h2:mem:authentication'
    username: 'user'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create
    defer-datasource-initialization: true
---
spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: 'jdbc:h2:mem:authentication'
    username: 'user'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create
    defer-datasource-initialization: true
