
spring.banner.location: common/banner.txt

spring:
  profiles:
    group:
      local:
        - common
        - local
      test:
        - common
        - test
server:
  port: 8082
---
spring:
  config:
    activate:
      on-profile: common
  cache:
    type: redis
security:
  jwt:
    token:
      secret-key: expedia-secret-key
      access-token-expire-time: 3600
      refresh-token-expire-time: 360000
---
spring:
  config:
    activate:
      on-profile: local-test
  datasource:
    url: jdbc:postgresql://postgres:5432/expedia-platform-db
    username: expedia
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: 'jdbc:h2:mem:authentication'
    username: 'user'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create
    defer-datasource-initialization: true
---
spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: 'jdbc:h2:mem:authentication'
    username: 'user'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create
    defer-datasource-initialization: true